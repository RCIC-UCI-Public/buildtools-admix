# Build the module for fftw. It first includes all the definitions
# for the fftw build and then overwrites specific keys
!include fftw.yaml
!include /opt/rcic/include/rcic-module.yaml
---
- package: fftw Module
  pkgname: "foundation-{{ name }}_{{version}}-module"
  no_src_dir: True
  src_tarball: none
  module:
    name: "{{ version }}"
    path: "{{ pkg_defaults.module.path }}/{{ name }}"
    prepend_path:
      - "{{ pkg_defaults.module.prepend_path }}"
      - -d " " LDFLAGS "-Wl,-rpath,{{ root }}/lib" 
      - -d " " LDFLAGS "-L{{ root }}/lib" 
      - -d " " CPPFLAGS "-I{{root}}/include"
    setenv:
      - FFTW_DIR  {{ root }}
      - FFTW_INC  {{ root }}/include
      - FFTW_LIB  {{ root }}/lib

  requires:
    - "foundation-{{ name }}_{{ version }}"
    - rcic-module-support
