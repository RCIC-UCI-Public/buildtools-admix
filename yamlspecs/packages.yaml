---
site: !include site.yaml
system:
  - openmpi
  - libX11-devel
  - autoconf
  - lua-devel
  - openssl-devel
  - libuuid-devel
  - perl-Text-Balanced
bootstrap:
  - gcc-module
  - tcl
  - tcl-module
  - go
  - go-module
common:
  - intel-tbb
  - intel-tbb-module
  - icu
  - icu-module
  - parallel
  - parallel-module
  - likwid
  - likwid-module
  - singularity
  - singularity-module
build:
  - java8-module
  - java11-module
  - intel-compiler-module
  - openmpi-module
  - "{{common}}"
  - nodejs
  - !ifeq "{{site.os_release}},8,,protobuf-classic"
  - !ifeq "{{site.os_release}},8,,protobuf-classic-module"
  - !ifeq "{{site.os_release}},8,,setuptools"
  - !ifeq "{{site.os_release}},8,,java7-module"
manifest:
  - "{{bootstrap}}"
  - "{{build}}"
sets:
  - singularity
  - centos8
  - "2023"
