# Builds the module for boost.
!include boost.yaml
!include /opt/rcic/include/rcic-module.yaml
---
- package: boost Module
  category: TOOLS
  pkgname: "{{name}}_{{version}}_{{compiler}}_{{compiler_version}}-module"
  specs: "{{compiler}}.{{compiler_version}}"
  module:
    logname: "{{name}}/{{version}}/{{compiler}}{{compiler_version}}"
    name: "{{specs}}"
    path: "{{pkg_defaults.module.RCICmpath}}/{{category}}/{{name}}/{{version}}"
    setenv:
      - BOOST_HOME {{root}}
    prereq:
      - "{{compiler}}/{{compiler_version}}"
  requires:
    - "{{name}}_{{version}}_{{compiler}}_{{compiler_version}}"
    - rcic-module-support
