# Builds the module for protobuf.
!include protobuf.yaml
!include rcic-module.yaml
---
- package: protobuf Module
  category: TOOLS
  module:
    prepend_path: 
      - PATH {{root}}/bin
      - LD_LIBRARY_PATH {{root}}/{{module.lib}}
      - PKG_CONFIG_PATH {{root}}/{{module.lib}}/pkgconfig
      - "{{mod_defaults.flagspath}}"
  requires:
    - "{{name}}_{{version}}"
    - rcic-module-support
