!include rcic-package.yaml
---
- package: pymodule 
  name: pymodule_skel
  versions: !include versions.yaml
  description: |
     source code: {{vendor_source}}
  pkgname: "python-{{name}}"
  root: "{{pkg_defaults.python_pkgs}}"
  build:
    pkgmake: python ./setup.py  
    target: build
  install:
    makeinstall: python ./setup.py install --root=$(ROOT) 
  files: 
    - "{{root}}"
