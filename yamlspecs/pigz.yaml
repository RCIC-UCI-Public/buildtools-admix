---
- package: pigz 
  category: tools
  name: pigz
  version: "2.4"
  extension: tar.gz
  vendor_source: https://zlib.net/pigz/{{ name }}-{{ version }}.{{ extension }}
  description: |
    Pigz, which stands for parallel implementation of gzip, is a fully functional 
    replacement for gzip that exploits multiple processors and multiple cores to 
    the hilt when compressing data. pigz was written by Mark Adler, and uses the 
    zlib and pthread libraries 
  pkgname: "{{ name }}_{{version}}"
  root: "{{ pkg_defaults.app_path }}/{{ name }}/{{ version }}/bin"
  build:
    configure: echo No configure needed
    modules: 
    target: 
  install:
    makeinstall: >
      mkdir -p $(ROOT)/{{ root }};
      /bin/cp -p pigz $(ROOT)/{{ root }}
  files:
    -  "{{ root }}"
