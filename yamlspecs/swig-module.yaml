# Builds the module for swig. It first includes all the definitions
# for the swig build and then overwrites specific keys
!include swig.yaml
!include /opt/rcic/include/rcic-module.yaml
---
- package: swig Module
  pkgname: "foundation-{{ name }}_{{version}}-module"
  no_src_dir: True
  src_tarball: none
  module:
    name: "{{ version }}"
    path: "{{ pkg_defaults.module.path }}/{{ name }}"
    prepend_path:
      - PATH {{ root }}/bin
  requires:
    - "foundation-{{ name }}_{{ version }}"
    - rcic-module-support
