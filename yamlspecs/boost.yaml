---
- package: boost 
  name: boost 
  version: "1.70.0"
  version_enc: "1_70_0"
  extension: tar.gz
  vendor_source: https://dl.bintray.com/boostorg/release/{{ version }}/source/boost_{{version_enc}}.tar.gz
  description: >
    The Boost (version {{ version }} project provides free peer-reviewed portable C++ source libraries.  
    We emphasize libraries that work well with the C++ Standard Library. Boost libraries are 
    intended to be widely useful, and usable across a broad spectrum of applications. The Boost license 
    encourages both commercial and non-commercial use and does not require attribution for binary use. \\n
    BOOST_HOME={{ root }}
  pkgname: "{{ name }}_{{ version }}"
  src_tarball: "{{ name }}_{{ version_enc }}.{{ extension }}"
  src_dir: "{{ name }}_{{ version_enc }}"
  root: "{{ pkg_defaults.app_path }}/{{ name }}/{{ version }}"
  build:
    configure: ./bootstrap.sh 
    configure_args:
    modules: 
    pkgmake: ./b2 
    target: 
  install:
    makeinstall: >
      ./b2 --prefix=$(ROOT)/{{ root }} install
  files:
    -  "{{ root }}"
