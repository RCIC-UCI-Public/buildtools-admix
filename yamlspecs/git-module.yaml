# Builds the module for git. It first includes all the definitions
# for the git build and then overwrites specific keys
!include git.yaml
!include /opt/rcic/include/rcic-module.yaml
---
- package: git Module
  pkgname: "foundation-{{ name }}_{{version}}-module"
  no_src_dir: True
  src_tarball: none
  module:
    name: "{{ version }}"
    path: "{{ pkg_defaults.module.path }}/{{ name }}"
    prepend_path:
      - PATH {{ root }}/bin
      - MANPATH {{ root }}/share/man
  requires:
    - "foundation-{{ name }}_{{ version }}"
    - rcic-module-support
