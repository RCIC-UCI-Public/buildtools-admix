---
- package: curl 
  category: tools
  name: curl
  version: 7.66.0
  extension: tar.gz
  vendor_source: https://curl.haxx.se/download/{{name}}-{{version}}.{{extension}}
  description: |
    Command line tool and library for transferring data with URLs
    
  pkgname: foundation-{{ name }}_{{version}}
  root: "{{ pkg_defaults.foundation }}/{{ name }}/{{ version }}"
  build:
    configure: ./configure --prefix={{root}} 
    modules: 
    target: 
  install:
    makeinstall: $(MAKE) DESTDIR=$(ROOT) install
  files:
    -  "{{ root }}"
